<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="airTemperature">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.airTemperature}} </td>
      </ng-container>

      <ng-container matColumnDef="relativeAirHumidityPercent">
        <th mat-header-cell *matHeaderCellDef> relativeAirHumidityPercent </th>
        <td mat-cell *matCellDef="let element"> {{element.relativeAirHumidityPercent}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
